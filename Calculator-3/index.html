<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- my style sheet link -->
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- container start -->
    <div id="container">
      <!-- calculator item start -->
      <div class="calculator-item">
        <!-- input header start -->
        <div class="input-header">
          <span>Calc</span>
          <div class="input-header-icon">
            <i class="fa-regular fa-moon"></i>
            <i class="fa-solid fa-star-of-david"></i>
          </div>
        </div>
        <!-- input header end -->
        <input type="text" name="fillbox" id="fillbox" class="input" />
      </div>
      <!-- calculator item end -->
      <!-- calculator btn start -->
      <div class="calculator-btn">
        <!-- calculator item start -->
        <div class="calculator-item">
          <button>AC</button>
          <button>C</button>
          <button>%</button>
          <button>/</button>
        </div>
        <!-- calculator item end -->
        <!-- calculator item start -->
        <div class="calculator-item">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>*</button>
        </div>
        <!-- calculator item end -->
        <!-- calculator item start -->
        <div class="calculator-item">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>-</button>
        </div>
        <!-- calculator item end -->
        <!-- calculator item start -->
        <div class="calculator-item">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>+</button>
        </div>
        <!-- calculator item end -->
        <!-- calculator item start -->
        <div class="calculator-item">
          <button class="third-btn">0</button>
          <button>.</button>
          <button class="assign-btn">=</button>
        </div>
        <!-- calculator item end -->
      </div>
      <!-- calculator btn end -->
    </div>
    <!-- container end -->
  </body>
</html>
