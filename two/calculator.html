<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>study</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <h1>Calculator</h1>
      <input type="text" name="Calculator" id="Calculator">
      <div class="item">
        <button class="slide-btn">C</button>
        <button class="slide-btn">+/-</button>
        <button class="slide-btn">%</button>
        <button class="slide-btn">/</button>
      </div>
      <div class="item">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="slide-btn">*</button>
      </div>
      <div class="item">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="slide-btn">-</button>
      </div>
      <div class="item">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="slide-btn">+</button>
      </div>
      <div class="item">
        <button>0</button>
        <button>.</button>
        <button>DEL</button>
        <button class="last-btn">=</button>
      </div>
    </div>
  </body>
</html>
